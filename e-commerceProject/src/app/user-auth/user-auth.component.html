<div class="user-auth">
    <div class="user-signup" *ngIf="!showLogin">
        <h1>User Sign-up</h1>
    <form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp.value)">
        <input type="text" class="form-input" placeholder="Enter User Name" name="name" ngModel>
        <input type="text" class="form-input" placeholder="Enter User Email" name="email" ngModel>
        <input type="text" class="form-input" placeholder="Enter User password" name="password" ngModel>
        <button class="form-button">SignUp</button>
        <p>Already have Account<a (click)="openLogin()">click here to login</a></p>
    </form>
    </div>
    <div class="user-login" *ngIf="showLogin">
        <h1>User log in</h1>
    <form #userLogin="ngForm" class="common-form" (ngSubmit)="userLogIn(userLogin.value)">
        <p class="error-p">{{authError}}</p>
        <input type="text" class="form-input" placeholder="Enter User Email" name="email" ngModel email #email = 'ngModel' required>
        <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please enter valid value</span></p>
        <input type="text" class="form-input" placeholder="Enter User password" name="password" ngModel  #password = 'ngModel' required>
        <p class="invalid-input"><span minlength="2" maxlength="20" *ngIf="password.invalid && password.touched">Please enter valid value</span></p>
        <button class="form-button" [disabled]="userLogin.invalid">Login</button>
        <p>Create an account <a (click)="openSignUp()">click here to SignUp</a></p>
    </form>
    </div>
</div>
