<div class="update-product">
    <h1>Update product</h1>
    <form #addProduct="ngForm" (submit)="addProductsData(addProduct.value)">
        <div class="common-form">
             <input class="form-input" type="text" ngModel="{{productData?.name}}" name= "name" placeholder="Add product name">
             <input class="form-input" type="text" ngModel="{{productData?.price}}" name= "price"placeholder="Add product price">
            <input class="form-input" type="text" ngModel="{{productData?.color}}" name= "color"placeholder="Add product color">
            <input class="form-input" type="text" ngModel="{{productData?.category}}" name= "category"placeholder="Add product category">
            <textarea class="form-input" type="text" ngModel="{{productData?.description}}" name= "description"placeholder="Add product Description"></textarea>
            <input class="form-input" type="text" ngModel="{{productData?.image}}" name= "image"placeholder="Add product image">
            <button class="form-button">Update product</button>
        </div>
    </form>
</div>
