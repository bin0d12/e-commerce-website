<div>
    <h1>All product list</h1>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>price</th>
                <th>color</th>
                <th>image</th>
                <th>description</th>
            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let data of productList">
                <td>{{data.name}}</td>
                <td>{{data.price}}</td>
                <td>{{data.color}}</td>
                <td><img src="{{data.image}}" /></td>
                <td>{{data.description}}</td>
            </tr>

        </tbody>
       
        
    </table>
</div>
