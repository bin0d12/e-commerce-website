<div class="row product-details" *ngIf="productDetails">
    <div class="col-sm-6">
        <img class="product-image" src="{{productDetails.image}}">
    </div>
    <div class="col-sm-6">
        <div class="details">
    <h1>{{productDetails.name}}</h1>
    <h3>Price: {{productDetails.price}}</h3>
    <div>
        color:
        <h5 [style.backgroundColor]="productDetails.color" class="product-color"></h5>
    </div>
    <h6>Category: {{productDetails.category}}</h6>
    <h6>Description: {{productDetails.description}}</h6>
    <button *ngIf="!removeCart" class="form-button" (click)="addToCart()">Add to Cart</button>
    <button *ngIf="removeCart" class="form-button" (click)="removeToCart(productDetails.id)">remove from Cart</button>
    <button class="form-button">Buy Now</button>
    <div class="quantity-group">
        <button (click)="handleQty('dec')">-</button>
        <input type="text" value="{{productQty}}">
        <button (click)="handleQty('inc')">+</button>
    </div>
        </div>
    </div>
</div>
